services:
  # MariaDB Database (Containerized)
  db:
    image: mariadb:10.6
    container_name: erpnext_db
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --skip-character-set-client-handshake --innodb-file-per-table --innodb-large-prefix --transaction-isolation=READ-COMMITTED
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Fr@ppe$Root#2024!}
      MYSQL_DATABASE: ${DB_NAME:-focusmotors_prod}
      MYSQL_USER: ${DB_USER:-fm_dbuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-Fm@Secure#2024!}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - erpnext_network
    # Port 3306 NOT exposed publicly - DB only accessible within Docker network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pFr@ppe$Root#2024!"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s

  # Redis Cache
  redis-cache:
    image: redis:7-alpine
    container_name: erpnext_redis_cache
    restart: unless-stopped
    networks:
      - erpnext_network
    volumes:
      - redis_cache_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis Queue
  redis-queue:
    image: redis:7-alpine
    container_name: erpnext_redis_queue
    restart: unless-stopped
    networks:
      - erpnext_network
    volumes:
      - redis_queue_data:/data
    ports:
      - "11311:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ERPNext Backend (Build from fixed Dockerfile)
  backend:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpnext_backend
    restart: unless-stopped
    environment:
      # Database Configuration
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-focusmotors_prod}
      DB_USER: ${DB_USER:-fm_dbuser}
      DB_PASSWORD: ${DB_PASSWORD:-Fm@Secure#2024!}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Fr@ppe$Root#2024!}

      # Redis Configuration
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379

      # Site Configuration
      SITE_NAME: ${SITE_NAME:-focusmotors.localhost}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Fm@Admin#2024!}

      # Production Mode
      DEVELOPER_MODE: 0

    volumes:
      - sites_data:/home/frappe/frappe-bench/sites
      - logs_data:/home/frappe/frappe-bench/logs
      - ./docker-entrypoint.sh:/docker-entrypoint.sh:ro
    entrypoint: ["/bin/bash", "/docker-entrypoint.sh"]
    networks:
      - erpnext_network
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
      redis-queue:
        condition: service_healthy
    ports:
      - "8000:8000"

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: erpnext_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - sites_data:/home/frappe/frappe-bench/sites:ro
    networks:
      - erpnext_network
    depends_on:
      - backend

  # Background Worker
  worker:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpnext_worker
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-fm_dbuser}
      DB_PASSWORD: ${DB_PASSWORD:-Fm@Secure#2024!}
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      SITE_NAME: ${SITE_NAME:-focusmotors.localhost}
    volumes:
      - sites_data:/home/frappe/frappe-bench/sites
      - logs_data:/home/frappe/frappe-bench/logs
    networks:
      - erpnext_network
    depends_on:
      - backend
    command: bench worker --queue default,long,short

  # Scheduler
  scheduler:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erpnext_scheduler
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-fm_dbuser}
      DB_PASSWORD: ${DB_PASSWORD:-Fm@Secure#2024!}
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      SITE_NAME: ${SITE_NAME:-focusmotors.localhost}
    volumes:
      - sites_data:/home/frappe/frappe-bench/sites
      - logs_data:/home/frappe/frappe-bench/logs
    networks:
      - erpnext_network
    depends_on:
      - backend
    command: bench schedule

volumes:
  db_data:
    driver: local
  redis_cache_data:
    driver: local
  redis_queue_data:
    driver: local
  sites_data:
    driver: local
  logs_data:
    driver: local

networks:
  erpnext_network:
    driver: bridge
